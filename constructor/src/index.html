<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/fonts.min.css">
    <link rel="stylesheet" href="style/style.min.css">
    <title>Конструктор</title>
</head>

<body>
    <div class="constructor">
        <div class="constructor__title">Создайте свою неоновую надпись</div>
        <div class="constructor__wrapper">
            <div class="constructor__bg">
                <div class="constructor__text">Введите текст</div>
            </div>
            <div class="constructor__settings">
                <input type="text" class="constructor__input" placeholder="Введите текст">
                <div class="constructor__subtitle">Выберите шрифт:</div>
                <div class="constructor__choise">
                    <div class="constructor__bayshore">Bayshore</div>
                    <div class="constructor__belovedScript">Beloved Script</div>
                    <div class="constructor__beloved">Beloved</div>
                    <div class="constructor__furore">Furore</div>
                    <div class="constructor__muller">Muller</div>
                    <div class="constructor__neusa">Neusa</div>
                    <div class="constructor__rocket">Rocket Clouds</div>
                    <div class="constructor__sebastian">Sebastian</div>
                </div>
                <div class="constructor__subtitle">Выберите размер:</div>
                <div class="constructor__size">
                    <div class="constructor__small">Мелкий</div>
                    <div class="constructor__medium">Средний</div>
                    <div class="constructor__big">Большой</div>
                </div>
                <div class="constructor__subtitle">Выберите цвет:</div>
                <div class="constructor__color">
                    <select class="constructor__select">
                        <option value="#fe5a61" class="constructor__red">Красный</option>
                        <option value="#8ea2fc" class="constructor__blue">Синий</option>
                        <option value="#fd8bfd" class="constructor__pink">Розовый</option>
                        <option value="#fad992" class="constructor__whiteWram">Белый тёплый</option>
                        <option value="#ff3" class="constructor__limon">Лимонный</option>
                        <option value="#fff" class="constructor__white">Белый холодный</option>
                        <option value="#cfc" class="constructor__green">Зелёный</option>
                    </select>
                </div>
                <input type="submit" value="В КОРЗИНУ" class="constructor__buy">
            </div>
        </div>
        <div class="constructor__images">
            <img src="img/1.png">
            <img src="img/2.jpg">
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
